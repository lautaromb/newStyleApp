<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Despacho - New Style</title>
    <link rel="stylesheet" href="../css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <!-- Tu navbar aquí -->
        </header>

        <main class="container mt-5">
            <h2 class="mb-4">Módulo de Despacho</h2>
            
            <!-- Filtros -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <button @click="filtrarVentas(null)" 
                            class="btn btn-primary w-100"
                            :class="{ 'active': filtro === null }">
                        Todas las Ventas
                    </button>
                </div>
                <div class="col-md-4">
                    <button @click="filtrarVentas(false)" 
                            class="btn btn-warning w-100"
                            :class="{ 'active': filtro === false }">
                        Pendientes de Entrega
                    </button>
                </div>
                <div class="col-md-4">
                    <button @click="filtrarVentas(true)" 
                            class="btn btn-success w-100"
                            :class="{ 'active': filtro === true }">
                        Entregadas
                    </button>
                </div>
            </div>

            <!-- Lista de Ventas -->
            <div v-if="ventas.length === 0" class="alert alert-info">
                No hay ventas registradas.
            </div>

            <div v-else class="accordion" id="accordionVentas">
                <div v-for="venta in ventas" :key="venta.id" class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed d-flex justify-content-between" 
                                type="button" 
                                :data-bs-toggle="'collapse'" 
                                :data-bs-target="'#venta' + venta.id">
                            <span>
                                <strong>Venta #{{ venta.id }}</strong> - 
                                Total: ${{ venta.totalCompraValor.toFixed(2) }}
                            </span>
                            <span v-if="venta.entregado" class="badge bg-success ms-3">✓ Entregado</span>
                            <span v-else class="badge bg-warning ms-3">⏳ Pendiente</span>
                        </button>
                    </h2>
                    <div :id="'venta' + venta.id" class="accordion-collapse collapse">
                        <div class="accordion-body">
                            <!-- Detalle de productos -->
                            <h5>Productos:</h5>
                            <ul class="list-group mb-3">
                                <li v-for="compra in venta.compras" 
                                    :key="compra.id" 
                                    class="list-group-item d-flex justify-content-between">
                                    <span>
                                        {{ compra.nombreProducto }} x{{ compra.stock }}
                                    </span>
                                    <span class="fw-bold">
                                        ${{ compra.totalCompra.toFixed(2) }}
                                    </span>
                                </li>
                            </ul>

                            <!-- Botones de acción -->
                            <div class="text-end">
                                <button v-if="!venta.entregado" 
                                        @click="marcarEntregado(venta.id)" 
                                        class="btn btn-success">
                                    Marcar como Entregado
                                </button>
                                <button v-else 
                                        @click="desmarcarEntregado(venta.id)" 
                                        class="btn btn-secondary">
                                    Desmarcar Entregado
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../js/despacho.js"></script>
</body>
</html>
