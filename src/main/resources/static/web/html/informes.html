<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Informes - New Style</title>
    <link rel="stylesheet" href="../css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <!-- Tu navbar aquí -->
        </header>

        <main class="container mt-5">
            <h2 class="mb-4">Informe de Ventas por Producto</h2>
            
            <div v-if="informes.length === 0" class="alert alert-info">
                No hay ventas registradas aún.
            </div>

            <div v-else class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad Vendida</th>
                            <th>Total Recaudado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in informes" :key="item.nombreProducto">
                            <td>{{ item.nombreProducto }}</td>
                            <td>{{ item.cantidadVendida }}</td>
                            <td class="text-success fw-bold">${{ item.totalRecaudado.toFixed(2) }}</td>
                        </tr>
                    </tbody>
                    <tfoot class="table-secondary">
                        <tr>
                            <th>TOTALES</th>
                            <th>{{ totalCantidad }}</th>
                            <th class="text-success fw-bold">${{ totalRecaudado.toFixed(2) }}</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../js/informes.js"></script>
</body>
</html>
