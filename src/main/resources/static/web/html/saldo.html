<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mi Saldo - New Style</title>
    <link rel="stylesheet" href="../css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
        <script src="../components/navbar.js"></script>
        </header>

        <main class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h3 class="mb-0">Mi Saldo</h3>
                        </div>
                        <div class="card-body text-center">
                            <h1 class="display-4 text-success">${{ saldo.toFixed(2) }}</h1>
                            <button @click="cargarSaldo" class="btn btn-sm btn-outline-secondary">
                                Actualizar
                            </button>
                        </div>
                    </div>

                    <!-- Agregar Dinero -->
                    <div class="card mt-4">
                        <div class="card-header">
                            <h5>Agregar Dinero</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <input v-model.number="montoAgregar" 
                                       type="number" 
                                       class="form-control" 
                                       placeholder="Monto a agregar"
                                       min="0"
                                       step="0.01">
                            </div>
                            <button @click="agregarSaldo" class="btn btn-success w-100">
                                Agregar
                            </button>
                        </div>
                    </div>

                    <!-- Transferir Dinero -->
                    <div class="card mt-4">
                        <div class="card-header">
                            <h5>Transferir Dinero</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <input v-model="emailDestino" 
                                       type="email" 
                                       class="form-control" 
                                       placeholder="Email del destinatario">
                            </div>
                            <div class="mb-3">
                                <input v-model.number="montoTransferir" 
                                       type="number" 
                                       class="form-control" 
                                       placeholder="Monto a transferir"
                                       min="0"
                                       step="0.01">
                            </div>
                            <button @click="transferirSaldo" class="btn btn-primary w-100">
                                Transferir
                            </button>
                        </div>
                    </div>

                    <!-- Remover Dinero -->
                    <div class="card mt-4">
                        <div class="card-header">
                            <h5>Retirar Dinero</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <input v-model.number="montoRemover" 
                                       type="number" 
                                       class="form-control" 
                                       placeholder="Monto a retirar"
                                       min="0"
                                       step="0.01">
                            </div>
                            <button @click="removerSaldo" class="btn btn-danger w-100">
                                Retirar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../js/saldo.js"></script>
</body>
</html>
