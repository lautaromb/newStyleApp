<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
</head>

<body>
    <div class="container" id="app">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="../assets/mujer.jpg" alt="">
            </div>
            <div class="back">
                <img class="backImg" src="../assets/mujer2.jpg" alt="">
            </div>
        </div>
        <div class="formulario">
            <div class="formulario-contenido">
                <div class="formulario-ingreso">
                    <div class="titulo">Entrar</div>
                    <form onsubmit="return false">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="email" placeholder="Correo Electrónico" v-model="email" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Contraseña" v-model="password" required>
                            </div>
                            <div class="text"><a href="#">¿Has olvidado la contraseña?</a></div>
                            <div class="boton input-box">
                                <input type="submit" value="Entrar" @click=" iniciarSesion()">
                            </div>
                            <div class="text texto-registrarse">¿No tienes una cuenta? <label for="flip">Regístrate</label></div>
                        </div>
                    </form>
                </div>
                <div class="registrate">
                    <div class="titulo">Registrarte</div>
                    <form onsubmit="return false">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Nombre" v-model="primerNombre" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Apellido" v-model="apellido" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Correo Electrónico" v-model="email" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Contraseña" v-model="password" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="password" placeholder="Número de teléfono" v-model="numeroTelefono" required>
                            </div>
                            <div class="boton input-box">
                                <input type="submit" value="Registrarte" @click="registrarse()">
                            </div>
                            <div class="text texto-registrarse">¿Tienes una cuenta? <label for="flip">Entrar</label></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js "></script>
    <script src="../js/index.js"></script>
</body>

</html>
