<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Style - Beauty Salon</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- Tu CSS -->
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <div id="app">
        <!-- Navbar Component -->
        <navbar-component 
            :usuario="usuario" 
            :carrito-count="carrito.length"
            @logout="cerrarSesion">
        </navbar-component>
        
        <!-- Router View (aquí cambian las vistas) -->
        <router-view 
            :usuario="usuario"
            :carrito="carrito"
            @agregar-carrito="agregarAlCarrito"
            @actualizar-carrito="actualizarCarrito">
        </router-view>
        
        <!-- Footer Component -->
        <footer-component></footer-component>
        
        <!-- Loading Spinner Global -->
        <div v-if="loading" class="loading-overlay">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
    </div>

    <!-- jQuery (necesario para Bootstrap modals) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Vue Router (IMPORTANTE: cargar antes de router.js) -->
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3/dist/vue-router.min.js"></script>

    <!-- Componentes -->
    <script src="/web/js/components/navbar.js"></script>
    <script src="/web/js/components/footer.js"></script>
    <script src="/web/js/components/productcard.js"></script>

    <!-- Vistas -->
    <script src="/web/js/views/home.js"></script>
    <script src="/web/js/views/login.js"></script>
    <script src="/web/js/views/productos.js"></script>
    <script src="/web/js/views/servicios.js"></script>
    <script src="/web/js/views/saldo.js"></script>

    <!-- store/router/app (router.js usa VueRouter, por eso va después de la librería) -->
    <script src="/web/js/store.js"></script>
    <script src="/web/js/router.js"></script>
    <script src="/web/js/app.js"></script>
</body>
</html>
